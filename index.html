<!doctype html>
<html>
<head>
    <title>Super Trivia App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./javascript/app.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="top" class="col-9 text-center display-4">Loading super awesome quiz game</div>
        <div id="timer" class="col-1 text-center display-4"></div>
    </div>
    <div class="row">
        <div id="quiz" style="display: none;" class="main-display-stuff col-10 text-center">
            <div class="row">
                <div class="col-6">
                    <button type="button" btn-num="1" id="button-1" class="answer-button btn btn-secondary"></button>
                </div>
                <div class="col-6">
                    <button type="button" btn-num="2" id="button-2" class="answer-button btn btn-secondary"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <button type="button" btn-num="3" id="button-3" class="answer-button btn btn-secondary"></button>
                </div>
                <div class="col-6">
                    <button type="button" btn-num="4" id="button-4" class="answer-button btn btn-secondary"></button>
                </div>
            </div>
        </div>
        <div id="messages" class="main-display-stuff col-10 text-center display-4"></div>
    </div>
</div>

</body>
</html>
